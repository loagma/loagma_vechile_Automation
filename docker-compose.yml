version: '3.8'

services:
  tidb:
    image: pingcap/tidb:latest
    container_name: vehicle-automation-tidb
    ports:
      - "4000:4000"
      - "10080:10080"
    environment:
      - TIDB_BIND_ADDRESS=0.0.0.0
    volumes:
      - tidb_data:/tmp/tidb
    command: >
      --store=mocktikv
      --path=/tmp/tidb
      --log-file=/tmp/tidb/tidb.log
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-P", "4000", "-u", "root", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  tidb_data:
    driver: local
